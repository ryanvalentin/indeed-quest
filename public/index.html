<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IndeedQuest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/public.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">IndeedQuest</div>
      </div>
      <div class="instructions">
        <h2>Welcome to IndeedQuest</h2>
        <p>Experience life at Indeed!<br> Complete coworkers' quests, or just take it easy today and enjoy their company!</p>
        <h2 class="controllersP">Instructions:</h2>
        <ul class="controllers">
          <li>Left/right/up/down arrow keys: move Jobby</li>
          <li>Click the icons with your mouse to interact with characters and objects</li>
        </ul>
      </div>
    </div>
  </body>
</html>
